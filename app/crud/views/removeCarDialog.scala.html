@import crud.data.entity.Car

@(car: Car)

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        <h4 class="modal-title">
            @Messages("example.crud.car.delete.modal.title")
        </h4>
    </div>
    <div class="modal-body">
    @Messages("example.crud.car.delete.modal.content", car.getModel, car.getId)
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages("modal.btn.cancel")</button>
        <button type="button" class="btn btn-primary" id="remove" data-url="@crud.controller.routes.CarController.delete(car.getId)">
        @Messages("modal.btn.delete")
        </button>
    </div>
</div>
